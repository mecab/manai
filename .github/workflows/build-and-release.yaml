name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [bun-linux-x64, bun-linux-arm64, bun-darwin-x64, bun-darwin-arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.x

    - name: Install dependencies
      run: bun install

    - name: Build binary
      run: bun build ./app.ts --compile --outfile bin/manai --target=${{ matrix.target }}

    - name: Compress binary
      run: tar -czf manai-${{ matrix.target }}.tar.gz bin/

    - name: Create Release
      id: create_release
      if: ${{ !env.RELEASE_ID }}
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Get Release ID
      if: ${{ !env.RELEASE_ID }}
      run: echo "RELEASE_ID=${{ steps.create_release.outputs.id }}" >> $GITHUB_ENV

    - name: Get Existing Release ID
      if: ${{ env.RELEASE_ID == '' }}
      run: |
        RELEASE_ID=$(gh release list --limit 1 --json id --jq '.[0].id')
        echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ env.RELEASE_ID }}/assets{?name,label}
        asset_path: ./manai-${{ matrix.target }}.tar.gz
        asset_name: manai-${{ matrix.target }}.tar.gz
        asset_content_type: application/gzip